<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- audio tag -->

   <audio controls autoplay loop muted  src="nokia.mp3"></audio>

   <!-- audio tag is use to embed audio content directly in the browser -->
   <!-- src	-Path to the audio file (can be used directly in <audio> or via <source>)
    controls-	Adds playback controls (play, pause, volume, etc.)
    autoplay-	Starts playing the audio automatically (browser restrictions apply)
    loop-	Repeats the audio when it ends
    muted-	Mutes the audio by default
    preload-	Informs the browser whether to preload the audio (none, metadata, or auto) -->
    

   <!-- ----------------------------------------------------------------------------------------------------- -->

    <!-- video tag -->

    <video  src="https://youtu.be/sA2SrNvoDMU?si=2bhz5pjfAlgNzTK3" controls  autoplay width="200px" height="200" muted></video>
    <video  src="https://youtu.be/sA2SrNvoDMU?si=2bhz5pjfAlgNzTK3" controls  autoplay width="200px" height="200"></video>

    <video  src="https://youtu.be/sA2SrNvoDMU?si=2bhz5pjfAlgNzTK3" controls   loop autoplay width="200px" height="200"></video>

    
    <video  src="https://youtu.be/sA2SrNvoDMU?si=2bhz5pjfAlgNzTK3" controls  autoplay  poster="http://127.0.0.1:5500/HTML/iframe.html" width="200px" height="200"></video>
