<!-- **Flexbox** (Flexible Box) is a CSS layout model used to arrange elements in a **row or column**, especially when space needs to be **distributed dynamically**.

### Simple Explanation:

1. **Parent** element gets `display: flex;`
2. Children (flex items) align automatically inside it.
3. You can control **direction** (`row`/`column`), **alignment**, **spacing**, and **wrapping**.
4. Useful for **responsive layouts**.
5. Common properties:

   * `justify-content`: aligns items **horizontally**
   * `align-items`: aligns items **vertically**
   * `flex-wrap`: allows items to wrap to next line
   * `flex-grow`: lets items grow to fill space
