<!-- What is justify-content?
It controls how flex items are spaced and aligned horizontally inside the flex container.

Common values:
flex-start (default): Items packed at the start (left side).

flex-end: Items packed at the end (right side).

center: Items centered horizontally.

space-between: Items spread out, first at start, last at end, equal space between.

space-around: Items spread with equal space around each item.

space-evenly: Items spread with equal space between and around. -->
