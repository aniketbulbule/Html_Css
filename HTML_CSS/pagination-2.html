<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footer Pagination</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      padding: 10px 120px;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .page-numbers {
      display: flex;
      gap: 15px;
    }

    button {
      padding: 2px 10px;
      cursor: pointer;
    }

    u {
      font-size: 14px;
      color: #333;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-content">
      <button>Back</button>
      <div class="page-numbers">
        <u>1</u>
        <u>2</u>
        <u>3</u>
        <u>4</u>
        <u>5</u>
      </div>
      <button>Next</button>
    </div>
  </footer>

</body>
</html>
