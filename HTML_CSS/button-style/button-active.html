<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Psedo Selector  -->

    <style>
        button{
            background-color: rgb(34, 0, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        button:hover{
            background-color:aqua;   
            /* when we click hover on button its color changed */
        }

        button:active{
            background-color: red;
            /* when we click button its color will be changed */ 
        }

    </style>

</head>
<body>
    <button>click here</button>
</body>
</html>
