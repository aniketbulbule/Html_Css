





<style>
  .container {
    background-color: beige;
    border: 2px solid black;
    display: flex;          
    flex-direction: row;  
    height: 1300px;
    align-items: center;
  }

  .box {
    height: 160px;
    width: 160px;
    margin: 10px;
    border: 1px solid black;
  }

  #box1 {
    background-color: aqua;
  }

  #box2 {
    background-color: rgb(255, 0, 13);
  }

  #box3 {
    background-color: rgb(85, 0, 255);
    order: 500;
  }

  #box4 {
    background-color: rgb(17, 255, 0);
    order: -1;
  }
</style>

<div class="container">
  <div class="box" id="box1"></div>
  <div class="box" id="box2"></div>
  <div class="box" id="box3"></div>
  <div class="box" id="box4"></div>
</div>





<!-- 
The order property in CSS Flexbox controls the order in which flex items appear within a flex container.

What does order do?
By default, all flex items have order: 0.

Items with lower order values appear first.

You can assign positive or negative integer values to change their position.

 -->
