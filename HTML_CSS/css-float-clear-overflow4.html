        overflow: auto;

    .div1{
        width: 70px;
        height: 70px;
        margin: 2px;
        border: 1px solid rgb(34, 30, 30);
        background-color: aqua;  
        /* float: right; */
        float: left;

        /* 
        in the float sitaition handel we use overflow in parent
         */
    }



</style>
<body>
    <div class="box">
        <div class="div1">A</div>
        <div class="div1">B</div>
        <div class="div1">C</div>
        <div class="div1">D</div>
    </div>
